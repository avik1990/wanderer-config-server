server:
  port: 9091

spring:
  application:
    name: hotel-service

  datasource:
    url: jdbc:postgresql://localhost:5432/hotel_service
    username: postgres
    password: admin
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

eureka:
  instance:
    prefer-ip-address: true
